<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login In</title>
</head>
<body>
	<form action="LoginJSP.jsp" name="LoginForm">
		<div>
			<br>
			<table>
				<tr>
					<td>User Name</td>
					<td><input type="text" name="uname" /></td>
				</tr>

				<tr>
					<td>Password</td>
					<td><input type="password" name="pwd" /></td>
				</tr>

				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="Login" /></td>
				</tr>
			</table>
		</div>
	</form>
</body>
</html>
